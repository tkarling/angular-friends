<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp" ng-controller="FriendController">
  <!-- <p>{{test}}</p> -->

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="criteria"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          
        <input class="form-control" placeholder="Search Name" ng-model="search.name">
        <input class="form-control" placeholder="Search Location" ng-model="search.current_location.$">
          

        <select class="input-medium" ng-model="sort">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select ng-model="reverse"
          ng-options="opt as opt.label for opt in options">
        </select>

        <!-- <select class="input-medium" ng-model="reverse">
          <option value="true">Descending</option>
          <option value=false>Ascending</option>
        </select> -->

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter:search | orderBy: sort :reverse.val">
       <!--  <img class="profile-pic" src='http://placebear.com/50/50.jpg'> -->
        <img class="profile-pic" ng-src="{{friend.pic_square}}">

        <!-- <h3>Cali Fornia</h3> -->
        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
          <!-- Location: New Port Beach, California, United States -->          
        </div>

        <div class="status">
          Status: {{friend.status.message}}
          <!-- Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span> -->
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
          <!-- Friends: 1,367 -->
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
